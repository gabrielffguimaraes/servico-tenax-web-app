<nav class="mt-3 p-4 pb-3 pt-3 mb-5" style="background-color:rgba(155,155,155,0.1)">
  <ol class="breadcrumb m-0">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">  Setores </li>
  </ol>
</nav>
<div class="row  m-0 p-0 mb-3" >
  <div class="col-12 col-md-6 p-0">
    <h2> Setores </h2>
  </div>
  <div class="col-12 col-md-6 p-0 d-flex justify-content-end">
    <a routerLink="new" type="button" class="btn btn-success align-self-center">+ Novo setor</a>
  </div>
</div>
<div class="row  m-0 p-0 mb-3" >
  <div class="m-0 p-0">
    <form [formGroup]="formFilter">
      <input  formControlName="descricao-filter"
              id="descricao"
              class="form-control"
              type="text"
              placeholder="Exp: Setor de atendimento">
    </form>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-white">
      <th>Setor</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody class="border-top-0">
  <tr *ngFor="let setor of setores">
    <td>
      <strong>{{setor.descricao}}</strong><br/>
      <small class="text-muted">{{setor.uf}} - {{retornaEstado(setor.uf).descricao}}</small>
    </td>
    <td class="text-center">
      <button class="btn btn-sm btn-outline-primary me-2" [routerLink]="[setor.id,'edit']">Editar</button>
      <button class="btn btn-sm btn-outline-danger" (click)="deleteSetor(setor)">Excluir</button>
    </td>
  </tr>
  </tbody>
</table>
