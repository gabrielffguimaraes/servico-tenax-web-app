<nav class="mt-3 p-4 pb-3 pt-3 mb-3 mb-md-5" style="background-color:rgba(155,155,155,0.1)">
  <ol class="breadcrumb m-0">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">  Servidores </li>
  </ol>
</nav>
<div class="row  m-0 p-0 mb-3" >
  <div class="col-6 p-0">
    <h2> Servidores </h2>
  </div>
  <div class="col-6  p-0 d-flex justify-content-end">
    <a routerLink="new" type="button" class="btn btn-success align-self-center d-flex">+ Novo &nbsp;<span class="d-none d-sm-block">servidor</span></a>
  </div>
</div>
<div class="row  m-0 p-0 mb-3" >
  <div class="m-0 p-0">
    <form [formGroup]="formFilter">
      <input  formControlName="nome-filter"
              id="nome"
              class="form-control"
              type="text"
              placeholder="Exp: Fulano">
    </form>
  </div>
</div>
<app-pagination [totalPages]="totalPages" (displayPage)="displayPage($event)"></app-pagination>
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-white">
      <th>Servidor</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody class="border-top-0">
  <tr *ngFor="let servidor of servidores">
    <td>
      <strong>{{servidor.nome}}</strong><br/>
      <small class="text-muted">{{servidor.descricao}} - {{servidor.setor.descricao}}</small>
    </td>
    <td class="text-center btn-actions">
      <button class="btn btn-sm btn-outline-primary me-2" [routerLink]="[servidor.id,'edit']">
        <span class="d-block d-sm-none"><i class="bi bi-pencil-square"></i></span>
        <span class="d-none d-sm-block">Editar</span>
      </button>
      <button class="btn btn-sm btn-outline-danger" (click)="deleteServidor(servidor)">
        <span class="d-block d-sm-none"><i class="bi bi-trash3-fill"></i></span>
        <span class="d-none d-sm-block">Excluir</span>
      </button>
    </td>
  </tr>
  </tbody>
</table>
<app-pagination [totalPages]="totalPages" (displayPage)="displayPage($event)"></app-pagination>
